{% extends 'base.html' %}
{% block content %}
<div class="card">
  <p style="text-align: center;"><strong>Sign up</strong></p>

  <form method="post"> <!--  -->
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="margin-top:-18px; font-size:14px; color: red">*{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button class="btn btn-secondary" type="submit">Sign up</button>
  </form>
</div>
  {% endblock %}
